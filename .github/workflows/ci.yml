name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies if package.json exists
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run tests or build if package.json exists
        run: |
          if [ -f package.json ]; then
            npm test || true
            npm run build || true
          else
            echo "No Node project detected, skipping build"
          fi
